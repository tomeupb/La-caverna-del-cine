<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/info/css/estilo.css">
    <style>
        .btn-color {
            background-color: #0e1c36;
            color: #fff;
        }

        .profile-image-pic {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        .cardbody-color {
            background-color: #ebf2fa;
        }


    </style>
</head>
<body>
<div th:if="${error != null}">
    <p style="color:red; font-weight: bold;" th:text="${error}"></p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center  mt-5">Registro</h2>
            <div class="text-center mb-5 ">Introduce tus credenciales: </div>
            <div class="card my-5">

                <form class="card-body cardbody-color p-lg-5" action="/api/register" method="post">
                    <div class="text-center">
                        <img src="/info/imagenes/registro.jpg"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="nombre" class="form-control" id="nombre" name="nombre" aria-describedby="nombre"
                               placeholder="Nombre">
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="email"
                               placeholder="Correo">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" name="sexo" id="sexo">
                            <option selected disabled>Selecciona una opción</option>
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                        </select>
                    </div>



                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100">Register</button>
                    </div>


                    <div id="inicio" class="form-text text-center mb-5 text-dark">
                        <a href="/view/index" class="text-dark fw-bold"> Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/info/js/js.js"></script>
</body>
</html>
